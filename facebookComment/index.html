  <style>

      padding: 0;
      margin: 0 auto;

<body>
  <div id="comments">
  </div>
  <script>
    function getParamsFromUrl(query) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(query)
    }
    const comments = document.getElementById('comments')
    console.log(`<div class="fb-comments" data-href="${getParamsFromUrl('ref')}" data-width="100%" target="_top" data-numposts="${getParamsFromUrl('numposts') ? getParamsFromUrl('numposts') : 5}"></div>`);
    comments.innerHTML = `<div class="fb-comments" data-href="${getParamsFromUrl('ref')}" data-width="100%" target="_top" data-numposts="${getParamsFromUrl('numposts') ? getParamsFromUrl('numposts') : 5}"></div>`;
  </script>
</body>
